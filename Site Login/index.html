<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/styleLoginForm.css">

    <script src="script.js"></script>
</head>
<body>
    <header class="headerMain">
        <h1 class="logo">
            Login
        </h1>
    </header>

    <main class="mainContent">
        <div class="form-container">
            <form class="form">
              <div class="form-group">
                <label for="Login">Login</label>
                <input type="text" id="Login" name="Login" placeholder="Username"></div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" id="Password" rows="10" cols="50" placeholder="Password"></input>
              </div>
              <button class="form-submit-btn" type="submit">Submit</button>
            </form>
          </div>
    </main>
    
    <footer class="footerMain">
        Site teste de Login
    </footer>
    
    
</body>
</html>
